<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketch-Pad</title>
    <link rel="stylesheet" href="main.css" type="css/text">
    <link rel="icon" href="https://www.svgrepo.com/show/37607/paint-brush.svg" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>DIBUJA.. ME!!</h1>
        <h2>Elegí el color, Elegí el Tamaño y dibuja</h2>
    </header>
    <hr>
    <main>
        <div id="board" class="container"></div>
        <div id="control">
            <fieldset>
                <legend class="normalLetter">Tamaño <i class="fas fa-ruler-combined"></i></legend>
                <button id="resetSize" class="normalLetter"><i class="fas fa-redo-alt"></i> Reset</button>
                <button id="newBorders" class="normalLetter">Bordes <i class="fas fa-vector-square"></i></button>
                <br>
                <label for="board_size" class="normalLetter">Numero de Bloques: </label>
                <input id="newSize"  class="normalLetter" type="number" name="board_size" min="8" max="64" step="8" value="16">
            </fieldset>
            <fieldset>
                <legend class="normalLetter">Color <i class="fas fa-palette"></i></legend>
                <button id="resetColor" class="normalLetter"><i class="fas fa-redo"></i> Reset Color</button><br>
                <label for="color" class="normalLetter">Celda: </label>
                <input id="newColor" class="normalLetter" type="color" name="color" value="#4169e1">
                <label for="colorBorder" class="normalLetter">Borde: </label>
                <input id="colorBorders" class="normalLetter" type="color" name="colorBorder" value="#708090"><br>
                <label for="opacity" class="normalLetter">Opacidad: </label>
                <span id="showOpa" class="normalLetter">0.5</span><br>
                <input id="newOpa" class="normalLetter" type="range" name="opacity" min="-0.9" max="1" step="0.1" value="0.5"><br>
            </fieldset>
        </div>
    </main>
    <footer>
        <small><i class="fas fa-code"></i> by Gastón Pereyra <i class="fas fa-code"></i></small>
    </footer>
</body>
</html>
